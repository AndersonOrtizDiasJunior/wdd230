<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bontiful foods fresh page">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/defaults.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Fresh - Bountiful Foods</title>
</head>
<body>
    <header>
        <nav class="greenMintHeaderFont">
            <span id="hamBtn">☰</span>
            <a class="noDecorationLink redBiggerLinkHover" id="freshNav" href="fresh.html">Fresh</a>
            <a class="noDecorationLink redBiggerLinkHover" href="index.html" id="logo"><img src="images/logo2.webp"></a>
            <a class="noDecorationLink redBiggerLinkHover" href="about.html" id="aboutNav">About</a>
        </nav>
        <div id="menuItems">
            <a class="noDecorationLink" href="fresh.html">• Home</a>
            <a class="noDecorationLink" href="fresh.html">• Fresh</a>
            <a class="noDecorationLink" href="about.html">• About</a>
        </div>
    </header>
    <main>
        <div id="freshDiv">
            <div id="drinkImageDiv">
                <h1>Fresh</h1>
                <div></div>
                <img src="images/fresh.webp">
            </div>
            <div id="orderDiv">
                <h2>Make your drink</h2>
                <form method="get" action="thankyou.html">
                    <label for="fname"      >First Name             </label><input type="text"      name="fname"    id="fname"      required><br>
                    <label for="email"      >E-mail                  </label><input type="email"     name="email"    id="email"      placeholder="example@email.com"><br>
                    <label for="cell"       >Phone Number                   </label><input type="tel"       name="cell"     id="cell"       required><br>
                    Fruits
                    <select name="fruit_1" id="fruit_1" required>
                        <option value="Select">Select the first fruit</option>
                    </select>
                    <select name="fruit_2" id="fruit_2" required>
                        <option value="Select">Select the second fruit</option>
                    </select>
                    <select name="fruit_3" id="fruit_3" required>
                        <option value="Select">Select the third fruit</option>
                    </select>
                    <br>
                    <button class="buttonLink rich-black-bg" type="submit">Order</button>
                </form>
            </div>
        </div>
        <div id="ordersDiv">
            <h2>Orders</h2>
        </div>
    </main>
    <footer class="greenMintHeaderFont">
        <div id="footerSocialMedia">
            <a href="https://www.facebook.com/" class="noDecorationLink">
                <img class="socialMediaLogo" src="images/facebook-logo-black.webp">
            </a>
            <a href="https://www.linkedin.com/" class="noDecorationLink">
                <img class="socialMediaLogo" src="images/linkedin-logo-black.webp">
            </a>
            <a href="https://www.instagram.com/" class="noDecorationLink">
                <img class="socialMediaLogo" src="images/instagram-logo-black.webp">
            </a>
        </div>
        <a href="attributions.html" class="noDecorationLink redBiggerLinkHover">
            Attributions
        </a>
        <div id="footerDate">
            <span id="year"></span>
            <span id="lastModfied">Error loading date</span>
        </div>
    </footer>
    <script src="scripts/responsive-menu.js"></script>
    <script src="scripts/dateupdate.js"></script>
    <script src="scripts/lazyLoader.js"></script>
    <script src="scripts/fruits.js"></script>
</body>
</html>
